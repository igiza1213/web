    <br />

    <!--                                                  -->
    <a href="html.html">link</a>
    <a href="https://www.google.co.kr/" target="_blank">구글로 이동</a>
    <!-- target="_blank"는 새텝에서 이동-->
    <a href="#one">one 으로 이동</a>
    <p id="one">one</p>
    <!--
      파일 경로
      ./ : 현재폴더
      ../ : 상위폴더
      ../../ : 상위폴더의 상위폴더 
    -->
    <img
      src="https://img.shields.io/badge/JavaScript-F7DF1E?style=flat-square&logo=JavaScript&logoColor=white"
      alt="파일깨졌을때 출력될 텍스트"
      title="이미지의 이름"
      width="100"
      height="100"
    />
    <!--px단위, %도 가능 너비-->
    <a href="https://www.google.co.kr/">
      <img src="" alt="" />
    </a>
